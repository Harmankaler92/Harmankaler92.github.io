<!doctype html>
<html>

<head>
    
    <title>Harman Currency Exchange</title>

    <link rel="stylesheet" href="style.css">

    
      

</head>

<body style="background-color: black;">
    
    
    <div class="heading" >
        <h1> Harman Currency converter</h1>
    
    </div>



    <div>   
        
        <form name="converter">

        <table border="0">
            
            <tr>
                <td>US Dollar: </td>
                <td><input type="text" name="dollar" onchange="dollarConverter()" /></td>
            </tr>
            





           
                <tr>
                    <td>Canadian Dollar: </td>
                    <td><input type="text" name="cad" onchange="cadConverter()" /></td>
                </tr>
         




       
            <tr>

                 <td>British Pound:</td>
                 <td><input type="text" name="pound" onchange="poundConverter()" /></td>
             </tr>
    




      
            <tr>
                <td>Indian Rupee: </td>
                <td><input type="text" name="rupee" onchange="rupeeConverter()" /></td>
            </tr>

      

    

            <tr>
                <td colspan="2" align="center"><input type="button" value="Convert!" /></td>
            </tr>
        
    </table>
</form>


 
    </div>
    <script src="script.js"></script>
</body>

</html>
